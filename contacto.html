<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - SoyFadi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .fade-in {
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rainbow {
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffff, #00ff00, #ffff00, #ff9900, #ff0033);
      background-size: 600% 600%;
      animation: rainbow 10s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-white font-sans leading-relaxed">
  <div class="stars" id="stars-container"></div>

  <div class="flex items-center justify-center min-h-screen px-6">
    <div class="max-w-xl w-full floating fade-in bg-white bg-opacity-10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-3xl p-10">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold rainbow">Contacto</h1>
      </header>
      <section class="text-gray-300 text-lg mb-8">
        <p class="mb-4">Estoy disponible para colaboraciones y proyectos nuevos.</p>
        <strong>Discord</strong> </p>
        <p class="mt-2 italic">*Para contactar crear ticket en el discord.*</p>
      </section>
      <div class="text-center">
        <a href="index.html" class="bg-gradient-to-r from-green-300 to-blue-400 hover:from-pink-400 hover:to-yellow-300 px-5 py-2 rounded-lg font-semibold shadow-lg transition">‚Üê Volver al inicio</a>
      </div>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDuration = `${Math.random() * 10 + 5}s`;
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
